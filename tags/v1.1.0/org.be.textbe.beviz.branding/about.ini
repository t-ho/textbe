
aboutText = Behavior Engineering (BE) is an integrated discipline that supports systems and software engineering of large-scale, dependable software-intensive systems. BE employs a graphical Modeling Language (BML) to construct behavioral, compositional and structural integrated views from natural anguage descriptions to validate the requirements of proposed systems.\r\n\r\nTextBE provides a an editor for a textual representation of BML, including\r\ninteractive visualization and export in various formats for publication.\r\n\r\nTextBE is licensed under the Eclipse Public License-v1.0 http://www.eclipse.org/legal/epl-v10.html

