
aboutText = \nBehavior Engineering (BE) is an integrated discipline that supports \nsystems and software engineering of large-scale, dependable software-\nintensive systems. BE employs a graphical Modeling Language (BML)\nto construct behavioral, compositional and structural integrated views\nfrom natural language descriptions to validate the requirements\nof proposed systems.\n\nTextBE provides a an editor for a textual representation of BML, including\ninteractive visualization and export in various formats for publication.\n\nTextBE is licensed under the <a href="http://www.eclipse.org/legal/epl-v10.html>Eclipse Public License - v 1.0</a>

