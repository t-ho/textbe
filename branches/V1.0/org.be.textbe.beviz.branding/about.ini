\n\
Behavior Engineering (BE) is an integrated discipline that supports \n\
systems and software engineering of large-scale, dependable software-\n\
intensive systems. BE employs a graphical Modeling Language (BML)\n\
to construct behavioral, compositional and structural integrated views\n\
from natural language descriptions to validate the requirements\n\
of proposed systems.\n\
\n\
TextBE provides a an editor for a textual representation of BML, including\n\
interactive visualization and export in various formats for publication.\n\
